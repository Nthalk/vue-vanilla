<html>
<head>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Arvo|Source+Sans+Pro:400,400italic,700|Lato:300,400">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/vue@2.5.11/dist/vue.min.js"></script>

    <script>if (!window.fetch) document.writeln('<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></' + 'script>');</script>
    <script src="import-vue-component.js"></script>

    <style>
        body {
            text-align: left;
            font-family: Arvo;
        }

        .logo {
            color: #41b882;
            padding-left: 10em;
            padding-top: 5em;
            padding-bottom: 5em;
        }

        .logo h1 {
            margin: 0;
        }

        .logo_tagline {
            color: #35485d;
        }

    </style>
</head>
<body>

<div class="app">
    <loading-screen v-if="importerIsLoading"></loading-screen>
    <div v-else>
        <div class="logo">
            <h1>Vue Vanilla</h1>
            <div class="logo_tagline">The micro, vanilla JavaScript component loader for Vue.js</div>
            <div class="logo_buttons">
                <a href="#download">Download</a>
                <a href="#download">Example</a>
            </div>
        </div>
        <code-snippet class="high-level-example" code="
            var codesnippet = {
                'what': 123
            };
        "></code-snippet>
        <div class="content">
            <a href="https://github.com/nthalk/vue-vanilla"><img
                    style="position: absolute; top: 0; right: 0; border: 0;"
                    src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67"
                    alt="Fork me on GitHub"
                    data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
            This is a small plain JavaScript component loader for Vue.js components. No node, no webpack, no
            transpiling, no nonsense.
        </div>
    </div>
</div>
<script>
    // Create basic application
    importVueComponent("loading-screen");
    importVueComponent("code-snippet");
    new Vue({
        el: '.app',
        data: {
            importerIsLoading: true
        },
        mounted: function () {
            var self = this;
            importVueComponent.track(function (isLoading) {
                self.importerIsLoading = isLoading
            });
        }
    });
</script>
</body>
</html>
